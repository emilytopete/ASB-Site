<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrolling Date and Time</title>
<style>
.GeneratedMarquee {
    font-family: 'Comic Sans MS';
    font-size: 2em;
    line-height: 1.3em;
    color: #000000; /* Black text color */
    background-color: #C5B358; /* Vegas gold background color */
    padding: 1.5em;
}
</style>
</head>
<body>

<marquee class="GeneratedMarquee" direction="left" scrollamount="6" behavior="scroll" id="marquee">
    Scrolling text...
</marquee>

<script>
// Function to update the marquee with the current date and time in Pacific Time
function updateDateTime() {
    const dateOptions = { timeZone: 'America/Los_Angeles', weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const timeOptions = { timeZone: 'America/Los_Angeles', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
    
    const now = new Date();
    const date = now.toLocaleDateString('en-US', dateOptions);
    const time = now.toLocaleTimeString('en-US', timeOptions);
    
    document.getElementById('marquee').textContent = `Today is ${date} and the time is ${time} PST`;
}

// Initial call to set the date and time
updateDateTime();

// Update the date and time every second
setInterval(updateDateTime, 1000);
</script>

</body>
</html>
